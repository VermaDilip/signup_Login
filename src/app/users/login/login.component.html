
  <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
  <section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
              <div *ngIf="errmsgshow">
                <p class="text-danger">{{errmsg}}</p>
              </div>
  
              <div>

                <label class="form-label text-dark" for="typeEmailX">Email</label>
              <input type="email" id="typeEmailX" formControlName="email" class="form-control  " />
              
            </div><br>
  
            <div>
                <label class="form-label text-dark" for="typeEmailX">Password</label>
              <input type="password" id="typeEmailX" formControlName="password" class="form-control  " />
              
            </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
              
                <label class="form-check-label" for="form1Example3"></label>
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              <div><br>
                <p class="mb-0">Don't have an account? <a routerLink="/signup" class="text-dark-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
              <hr class="my-4">

  
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </section>
</form>
